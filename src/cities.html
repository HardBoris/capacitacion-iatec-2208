        <search hint="Filtrar" field_search.bind="search"></search>

    <table class="ui celled striped table">

        <tr>
          <th repeat.for="header of columnsHeader">

        </tr>
      </thead>
      <tbody>
        <tr show.bind="(city.isCapital && isVisible) || !isVisible" repeat.for="city of citiesService.cityList | filtroCity:search">
